<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style/main.css"/>
  <link rel="stylesheet" type="text/css" href="/style/create-point.css"/>
  <link rel="stylesheet" type="text/css" href="/style/responsive.css"/>
  <title>Ecoleta - Figma</title>
</head>

<body>
  <div id="page-create-point" class="page-create-point">
    
      <header>
        <img src="/assets/icones/logo.svg" alt="Logomarca"/>
        <a href="">
          <span></span>
          Voltar para home
        </a>
      </header>
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name"/>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address"/>
            </div>
            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2">
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select id="uf" name="uf">
                <option value="">Selecione o Estado</option>
                <option value="">Opcao estado</option>
              </select>
              <input type="hidden" name="state"/>
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Seleciona a Cidade</option>
              </select>
            </div>
          </div>

        </fieldset>
        <fieldset>
          <legend>
            <h2>Ítens de coleta</h2>
          </legend>
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
  </div>  
</body>
<script type="text/javascript" src="create-point.js"></script>
</html>
